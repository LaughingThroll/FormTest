<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestForma</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="wrapper">
      <header class="header">
        <div class="header__inner">

          <form class="header__form form">
            <div class="form__inner">
              <div class="form__headline headline">
                <h1 class="headline__title">Попробуйте <span class="upper-case"> Бесплатно </span></h1>
                
                <div class="headline__join join">
                  <div class="join__number">
                    <div>2000</div>
                    <div class="upper-case">бизнесов</div>
                  </div>
                  <div class="join__text">
                    <div>уже попробовали JoinChat. </div>
                    <div>Присоединяйтесь к ним - создайте аккаунт прямо сейчас. <span class="action">Первые 15 дней
                        бесплатно.</span></div>
                  </div>
                </div>

              </div>

              <div class="form__inputs inputs">
                <input type="text" class="inputs__item" placeholder="Название компании" required>
                <input type="e-mail" class="inputs__item" placeholder="Email" required>
                <input type="tel" class="inputs__item" placeholder="Телефон" required>
              </div>
              <button type="button" class="form__btn btn">Попробовать бесплатно</button>
            </div>
       
        </form>
        <div class="header__img"></div>
      </div>
      </header>
    </div>


  </div>



  <!-- <script src="js/vendor.min.js"></script> -->
  <script src="js/main.min.js"></script>
</body>

</html>
